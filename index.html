<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro animes.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" ></script>
</head>
<body>
    <header class="container-fluid p-5 bg-primary text-white text-center">
        <h1>Registro de anime</h1>
    </header>
    <main class="container-fluid mt-5">
        <div class="row">
            <div class="col-5">
                <form class="card">
                    <div class="card-header text-center">
                        <h5>Completa el siguiente formulario.</h5>
                    </div>

                    <div class="card-body">
                        
                        <div class="row mb-2">
                            <label class="col-2 text-end">Nombre</label>
                            <div class="col-10">
                                <input type="text" id="nombre" name="nombre" class="form-control" onblur="verificar(this.id)">
                                <div id="e-nombre"></div>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <label class="col-2 text-end">Creador</label>
                            <div class="col-10">
                                <input type="text" id="creador" name="creador" class="form-control" onblur="verificar(this.id)">
                                <div id="e-creador"></div>
                        </div>
                    
                        <div class="row mb-2">
                            <label class="col-2 text-end" >Demografia</label>
                            <div class="col-10">
                                <select class="form-select" name="demografia" id="demografia" onblur="verificar(this.id)">
                                    <option value="" disabled selected>Demografia</option>
                                    <option value="shonen">Shônen</option>
                                    <option value="seinen">Seinen</option>
                                    <option value="shojo">Shôjo</option>
                                    <option value="josei">Josei</option>
                                    <option value="kodomo">Kodomo</option>
                                </select>
                                <div id="e-demografia"></div>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <label class="col-2 text-end">Genero</label>
                            <div class="col-10">
                                <select class="form-select" name="genero" id="genero" onblur="verificar(this.id)">
                                    <option value="" disabled selected>Género</option>
                                    <option value="cficcion">Ciencia Ficcion</option>
                                    <option value="aventura">Aventura</option>
                                    <option value="isekai">Isekai</option>
                                    <option value="cyberpunk">Cyberpunk</option>
                                    <option value="ecchi">Ecchi</option>
                                    <option value="spokon">Spokon</option>
                                    <option value="mechas">Mechas</option>
                                </select>
                                <div id="e-genero"></div>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <label class="col-2 text-end">Fecha primera publicacion</label>
                            <div class="col-10">
                                <input type="date" id="fecha" name="fecha" class="form-control" onblur="verificar(this.id)">
                                <div id="e-fecha"></div>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <label class="col-2 text-end">Temporadas</label>
                            <div class="col-10">
                                <input type="number" id="temporadas" name="temporadas" onkeypress="return soloNumeros(event)" 
                                class="form-control" onblur="verificar(this.id)">
                                <div id="e-temporadas"></div>
                            </div>
                        </div>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <label class="col-2 text-end">Protagonista</label>
                        <div class="col-10">
                            <input type="text" id="protagonista" name="protagonista" class="form-control" onblur="verificar(this.id)">
                            <div id="e-protagonista"></div>
                        </div>
                    </div>

                    <div class="card-footer text-center">
                        <input type="button" onclick="limpiar()" value="Limpiar" class="btn btn-info w-25">
                        <input type="button" id="btnSave" value="Guardar" class="btn btn-success w-25">
                    </div>

                </form>
            </div>

                <div class="col-7">
                <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="table-secondary">
                        <tr>
                            <th>Nombre</th>
                            <th>Creador</th>
                            <th>Demografia</th>
                            <th>Genero</th>
                            <th>Fecha primera publicacion</th>
                            <th>Temporadas</th>
                            <th>Protagonista</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="contenido"></tbody>
                </table>
            </div>
            </div>
        </div>
    </main>
    <script src="helper.js"></script>   
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- type="module" permite utilizar la importación y exportación de funciones en js -->
    <script src="funciones.js" type="module"></script>
</body>
</html>
